<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="profile.css" >
    <title>Document</title>
</head>
<body>
    
    <a href="index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i>  Home</a>
    <div class="container">
        <div class="row profile">
            <div class="col-md-3">
                <div class="profile-sidebar">
                    
                    <div class="profile-userpic">
                        <img src="https://static.change.org/profile-img/default-user-profile.svg" class="img-responsive" alt="">
                    </div>
                    
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            User Name
                        </div>
                    </div>
                    <div class="profile-usermenu">
                
                        <ul class="nav">
                            <li class="active">
                                <a href="#"><i class="glyphicon glyphicon-user"></i>Account Details </a>
                            </li>
                
                            <li>
                                <a href="#"><i class="glyphicon glyphicon-cog"></i>Account Settings </a>
                            </li>
                            <li>
                                <a href="#" target="_blank"><i class="glyphicon glyphicon-earphone"></i>Contact Us </a>
                            </li>
                        </ul>        
                    </div>
                    <div class="profile-userbuttons">
                        <button type="button" class="btn btn-success btn-sm">Logout</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="profile-content">
                    <div class="info">
                        <div class="title">Account Details</div>
                        <div class="content">
                          <form action="#">
                            <div class="user-details">
                              <div class="input-box">
                                <span class="details">First Name</span>
                                <input type="text" value="John" placeholder="Enter Your Name" #5EA23A>
                              </div>
                              <div class="input-box">
                                <span class="details">Last Name</span>
                                <input type="text" value="Doi" placeholder="Enter Your Last Name" required>
                              </div>
                              <div class="input-box">
                                <span class="details">Email Address</span>
                                <input type="text" value="xyz@gmail.com" placeholder="Enter Your Email" required>
                              </div>
                              <div class="input-box">
                                <span class="details">Phone Number</span>
                                <input type="text" value="1234667879" placeholder="Enter Your Phone Number" required>
                              </div>
                            </div>
                            <div class="button">
                              <input type="submit" value="Save">
                            </div>
                          </form>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
